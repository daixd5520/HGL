transfer:
  hidden_dim: 64
  output_dim: 256
  activation: 'relu'
  gnn_type: 'GAT'
  num_layers: 2
  learning_rate: 0.001
  weight_decay: 0
  epoch: 0
  epoch1: 100
  epoch2: 10000
  decay_epoch: 1000
  b1: 0.5
  b2: 0.999
  batch_size: 128
  lambda_cyc: 15
  lambda_anc: 5
  lambda_cos: 0
  lambda_dis: 5
  lambda_str: 0
  lambda_map: 5
  lambda_id: 5
  checkpoint_interval: 10
  lr2: 0.01
  wd2: 0.000001
  curvature: 1.0              # 全局曲率 c（LoRA 与主干共用）
  learnable_curvature: true  # 设为可训练
  # 可选稳定参数：
  min_curvature: 1.0e-4
  max_curvature: 10.0
  few_curv_mode: freeze       # 默认 few-shot 冻结曲率
  few_curv_reg_lambda: 10.0   # regularize 模式下的正则系数
